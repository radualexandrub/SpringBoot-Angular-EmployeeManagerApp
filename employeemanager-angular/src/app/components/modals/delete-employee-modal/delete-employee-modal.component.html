<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <div class="modal-title" id="deleteModelLabel">Delete employee {{deleteEmployee?.name}}</div>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <p>Are you sure you want to delete employee {{deleteEmployee?.name}}?</p>
      <div class="modal-footer">
        <button type="button" id="delete-employee-form-close" class="btn btn-secondary" data-dismiss="modal">No</button>
        <button (click)="onDeleteEmployee(deleteEmployee!.id)" class="btn btn-danger" data-dismiss="modal">Yes</button>
      </div>
    </div>
  </div>
</div>
