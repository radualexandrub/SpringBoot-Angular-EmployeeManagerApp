<!-- Navigation bar -->
<app-header></app-header>

<!-- Container -->
<div class="container" id="main-container">
  <div class="row">
    <!-- Employee card -->
    <app-employee-card class="col-md-6 col-xl-3" *ngFor="let employee of employees" [employee]="employee">
    </app-employee-card>
  </div>
</div>

<!-- Add Employee Modal -->
<div class="modal fade" id="addEmployeeModal" tabindex="-1" role="dialog" aria-labelledby="addEmployeeModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <div class="modal-title" id="addEmployeeModalLabel">Add new employee</div>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form #addForm="ngForm" (ngSubmit)="onAddEmployee(addForm)">
          <div class="form-group">
            <label for="name">Name *</label>
            <input type="text" ngModel name="name" class="form-control" id="name" autocomplete="off" required>
          </div>
          <div class="form-group">
            <label for="email">Email Address *</label>
            <input type="email" ngModel name="email" class="form-control" id="email" placeholder="name@example.com"
              autocomplete="off" required>
          </div>
          <div class="form-group">
            <label for="phone">Job title *</label>
            <input type="text" ngModel name="jobTitle" class="form-control" id="jobTile"
              placeholder="Developer, Manager, Support, etc" list="jobTitle" required>
            <datalist id="jobTitle">
              <option value="Project Manager">
              <option value="Developer">
              <option value="Designer">
              <option value="Support">
              <option value="System Admin">
              <option value="SEO Specialist">
              <option value="Recruiter">
              <option value="HR Manager">
            </datalist>
          </div>
          <div class="form-group">
            <label for="phone">Phone *</label>
            <input type="text" ngModel name="phone" class="form-control" id="phone" placeholder="Phone" required>
          </div>
          <div class="form-group">
            <label for="phone">Image URL *</label>
            <input type="text" ngModel name="imageUrl" class="form-control" id="imageUrl" placeholder="Image URL"
              required>
          </div>
          <div class="form-group">
            <label for="phone">Website URL</label>
            <input type="text" ngModel name="websiteUrl" class="form-control" id="websiteUrl"
              placeholder="https://www.employees-website.com">
          </div>
          <div class="form-group">
            <label for="phone">LinkedIn URL</label>
            <input type="text" ngModel name="linkedinUrl" class="form-control" id="linkedinUrl"
              placeholder="https://www.linkedin.com/in/employee-name/">
          </div>
          <div class="modal-footer">
            <button type="button" id="add-employee-form-close" class="btn btn-secondary"
              data-dismiss="modal">Close</button>
            <button [disabled]="addForm.invalid" type="submit" class="btn btn-primary">Add employee</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Edit Modal -->
<div class="modal fade" id="editEmployeeModal" tabindex="-1" role="dialog" aria-labelledby="employeeEditModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <div class="modal-title" id="updateEmployeeModalLabel">Edit employee {{editEmployee?.name}}</div>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form #editForm="ngForm">
          <div class="form-group">
            <label for="name">Name *</label>
            <input type="text" ngModel="{{editEmployee?.name}}" name="name" class="form-control" id="name"
              aria-describedby="emailHelp" autocomplete="off" required>
          </div>
          <input type="hidden" ngModel="{{editEmployee?.id}}" name="id" class="form-control" id="id">
          <input type="hidden" ngModel="{{editEmployee?.employeeCode}}" name="userCode" class="form-control"
            id="userCode">
          <div class="form-group">
            <label for="email">Email Address *</label>
            <input type="email" ngModel="{{editEmployee?.email}}" name="email" class="form-control" id="email"
              placeholder="name@example.com" autocomplete="off" required>
          </div>
          <div class="form-group">
            <label for="phone">Job title *</label>
            <input type="text" ngModel="{{editEmployee?.jobTitle}}" name="jobTitle" class="form-control" id="jobTitle"
              placeholder="Developer, Manager, Support, etc" list="jobTitle" required>
            <datalist id="jobTitle">
              <option value="Project Manager">
              <option value="Developer">
              <option value="Designer">
              <option value="Support">
              <option value="System Admin">
              <option value="SEO Specialist">
              <option value="Recruiter">
              <option value="HR Manager">
            </datalist>
          </div>
          <div class="form-group">
            <label for="phone">Phone *</label>
            <input type="text" ngModel="{{editEmployee?.phone}}" name="phone" class="form-control" id="phone"
              placeholder="Phone" required>
          </div>
          <div class="form-group">
            <label for="phone">Image URL *</label>
            <input type="text" ngModel="{{editEmployee?.imageUrl}}" name="imageUrl" class="form-control" id="imageUrl"
              placeholder="Image URL" required>
          </div>
          <div class="form-group">
            <label for="phone">Website URL</label>
            <input type="text" ngModel="{{editEmployee?.websiteUrl}}" name="websiteUrl" class="form-control"
              id="websiteUrl" placeholder="https://www.employees-website.com">
          </div>
          <div class="form-group">
            <label for="phone">LinkedIn URL</label>
            <input type="text" ngModel="{{editEmployee?.linkedinUrl}}" name="linkedinUrl" class="form-control"
              id="linkedinUrl" placeholder="https://www.linkedin.com/in/employee-name/">
          </div>
          <div class="modal-footer">
            <button type="button" id="edit-employee-form-close" data-dismiss="modal"
              class="btn btn-secondary">Close</button>
            <button (click)="onUpdateEmployee(editForm.value)" [disabled]="editForm.invalid" data-dismiss="modal"
              class="btn btn-primary">Save
              changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Delete Modal -->
<div class="modal fade" id="deleteEmployeeModal" tabindex="-1" role="dialog" aria-labelledby="deleteModelLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <div class="modal-title" id="deleteModelLabel">Delete employee {{deleteEmployee?.name}}</div>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete employee {{deleteEmployee?.name}}?</p>
        <div class="modal-footer">
          <button type="button" id="delete-employee-form-close" class="btn btn-secondary"
            data-dismiss="modal">No</button>
          <button (click)="onDeleteEmployee(deleteEmployee!.id)" class="btn btn-danger"
            data-dismiss="modal">Yes</button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Notification for no employees -->
<div *ngIf="employees?.length === 0" class="col-lg-12 col-md-12 col-xl-12">
  <div class="alert alert-info" role="alert">
    <div class="alert-heading alert-title">NO EMPLOYEES!</div>
    <p>No Employees were found.</p>
  </div>
</div>
